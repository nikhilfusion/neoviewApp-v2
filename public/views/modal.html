<div class="modal-header">
    <h3 style="align:center;" class="modal-title">Confirm Modal</h3>
</div>
<div class="modal-body">
	Are you sure want to delete this user? 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" style="width:100px;" type="button" ng-click="ok()">Yes</button>
    <button class="btn btn-warning" style="width:100px;" type="button" ng-click="cancel()">No</button>
</div>
