<div class="clearfix" style="padding:20px;"></div>
<form name="loginForm">
  <div class="col-md-4 col-xs-12 col-md-offset-4" id="login-div">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" ng-model="user.username" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ng-model="user.password" required>
    <button type="submit" style="cursor:pointer;" ng-click="login(user)" ng-disabled="loginForm.$invalid">Login</button>
    <span ng-if="errorMsg" class="error-msg">{{errorMsg}}</span></br>
  </div>
</form>
