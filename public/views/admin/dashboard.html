<div>
    <table class="table" style="margin-left: 250px;">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody ng-repeat="user in users | filter:{ role: '!2' }">
            <tr>
                <th scope="row">{{$index+1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td><button class="btn btn-danger" style="width:100px;" ng-click="dltNurse(user.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
