<div id="page-wrapper">
  <h2>New User</h2>

  <form name="loginForm" style="width: 500px;">
    <div class="container" style="width: 400px;">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" ng-model="user.username" required>
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" ng-model="user.password" required>
      <label><b>User Type</b></label>
      <select ng-model="user.role" ng-init="user.role=0" ng-options="user.id as user.name for user in users">
      </select></br>
      <button type="submit" class="btn-login" ng-click="register(user)" ng-disabled="loginForm.$invalid">Save</button>
      <span ng-if="errorMsg" class="error-msg">{{errorMsg}}</span></br>
      <span ng-if="sucMsg" class="suc-msg">{{sucMsg}}</span></br>
    </div>
  </form>
</div>
