<div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close" ng-click="closeModal()"></i></button>
    <h1 class="text-center">Login</h1>
  </div>
  <div class="modal-body">
    <form class="form col-md-12 center-block">
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="user.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" ng-click="login(user)">Sign In</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="col-md-12">
      <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">Cancel</button>
    </div>
  </div>
  <!-- </div>
  </div> -->
</div
